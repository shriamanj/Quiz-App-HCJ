<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <div class="">
      <section class='h-screen pt-[28px] flex items-center justify-center flex-col'>
        <h4 class="text-2xl font-semibold">Enter below details to fetch your result.</h4>
        <div class="mt-4">
          <label for="" class="font-medium">Email : </label>
          <input
            id="email-id"
            type="text"
            placeholder="Enter Email ID"
            class="mt-2 border-b outline-none px-2 border-black"
          />
          <p id="enter-email" class="text-sm text-red-500 ml-14 mt-1" style="display: none;" >Please enter your email</p>
        </div>
        <button
          onclick="findResult()"
          class="bg-black hover:bg-gray-500 text-white rounded-md px-4 py-1 mt-8"
        >
          Find Result
        </button>
      </section>
    </div>
    <script src="../utils/utils.js"></script>
    <script>
      loadNavbar();
    </script>
  </body>
</html>
