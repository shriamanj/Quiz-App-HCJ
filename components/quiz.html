<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav id="navbar"></nav>
    <div class="quiz">
      <section
        id="user-detail"
        style="display: flex"
        class="h-screen pt-[28px] flex items-center justify-center flex-col"
      >
        <h1 class="text-xl md:text-3xl  mt-16 font-semibold">Enter Your Details</h1>
        <div class="flex flex-col w-60 md:w-80 items-baseline mt-6 md:mt-10">
          <input
            id="name"
            type="text"
            value=""
            placeholder="Enter Name"
            class="mt-2 border-b outline-none px-2 border-black w-full"
          />
          <p
            id="enter-name"
            class="text-sm text-red-500 pl-2 mt-1"
            style="display: none"
          >
            Please enter name
          </p>
        </div>
        <div class="flex flex-col w-60 md:w-80 items-baseline mt-4">
          <input
            id="email"
            type="email"
            value=""
            placeholder="Enter Email-ID"
            class="mt-2 border-b outline-none px-2 border-black w-full"
          />
          <p
            id="enter-email"
            class="text-sm text-red-500 pl-2 mt-1"
            style="display: none"
          >
            Please enter correct email
          </p>
        </div>
        <div class="flex w-60 md:w-80 items-baseline mt-4">
          <select id="category" class="w-full border px-2 py-1 rounded-md">
            <option value="cricket">Cricket</option>
            <option value="html">Html/CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="react">React</option>
          </select>
        </div>
        <button
          onclick="startQuiz()"
          class="bg-black hover:bg-gray-500 text-white rounded-md px-2 md:px-4 py-1 mt-6 md:mt-8"
        >
          Start Now
        </button>
      </section>
      <section
        id="quiz-questions"
        style="display: none"
        class="flex flex-col-reverse md:flex-row h-screen pt-[28px]"
      >
        <div class="md:border-r md:border-black md:w-3/4">
          <div class="w-full h-2 md:h-3 mt-0 md:mt-4 bg-gray-200">
            <div id="progress" class="w-[0%] h-3 bg-green-400"></div>
          </div>
          <div class="mx-4 md:mx-12 mt-4 md:mt-12 h-[calc(100vh_-_270px)] sm:h-[calc(100vh_-_216px)] md:h-[calc(100vh_-_104px)] relative">
            <div class="flex justify-between flex-col-reverse md:flex-row md:gap-2">
              <h3 id="question">
                1 : Question Lorem ipsum dolor sit amet consectetur.
              </h3>
              <span class="flex w-full md:w-auto gap-1 justify-end text-md"
                ><span id="timer" class="font-semibold">60</span> seconds left</span
              >
            </div>
            <ul class="px-4 md:px-8 pt-3 md:pt-6 flex gap-3 flex-col" id="options"></ul>
            <button
              onclick="saveNext()"
              class="absolute bottom-8 md:right-0 right-[55%] w-36 bg-black text-white rounded-md px-4 py-1 mt-8"
            >
              Save & Next
            </button>
          </div>
        </div>
        <div class="md:w-1/4 md:h-20 mt-1 md:mt-5">
          <div id="timer" class="text-xl md:text-2xl text-center pt-2 md:my-2">
            <h4 class="pt-0 md:pt-2">Questions</h4>
            <h3 class="mt-3 bg-red-100" id="remaningTime"></h3>
          </div>
          <div id="container" class="grid grid-cols-8 sm:grid-cols-10 md:grid-cols-5 gap-3 mx-4 my-4"></div>
          <button
            onclick="submitQuiz()"
            class="absolute bottom-8 right-8 bg-black text-white rounded-md px-4 py-1 mt-8"
          >
            Submit
          </button>
        </div>
      </section>
    </div>
    <script src="../utils/utils.js"></script>
    <script>
      loadNavbar();
    </script>
  </body>
</html>
